<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

  <body>
    <div class="header">
      <div class="logo">
          <i class="fa-solid fa-chair"></i>
          <a href="" class="logo__link">
            <span class="logo__title">BokdongLee.
          </a>
      </div>
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item">About</li>
          <li class="nav__item">Services</li>
          <li class="nav__item">Project</li>
          <li class="nav__item">Contact</li>
        </ul>
      </div>
      <div class="header__option">
        <div class="language">
          <i class="fa-solid fa-globe"></i>
          <span class="language__name">KOR</span>
        </div>
        <button class="start-btn">Get Started</button>

    <div class="section">
      <span class="section__title">

      </span>
      <span class="section__description">

      </span>
      <span class="section__description">

      </span>

  <div class="section__background">
    <img alt="" class="section__bg-img" />
  </div>
    <div class="footer">
      <div class="projects">
        <ul class="project__list">
          <li class="projects__item">
            <p class="projects__title">Latest project</p>
          </li>
          <li class="projects__theme">
            <p class="projects__title">Themes</p>
            <p class="projects__description">Retro Livingrooom</p>
          </li>
          <li class="project__price">

          <li class="project__slide">
